<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Students</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<div class="container">

    <h3>List of Students: </h3>

    <hr/>
    <a class="btn btn-primary" th:href="@{/addStudent}">Add Student</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.email}"/>
            <td>
                <a class="btn btn-info" th:href="@{/showUpdateForm/{id}(id=${student.id})}">Update</a>

                <a class="btn btn-danger ml-2" th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
